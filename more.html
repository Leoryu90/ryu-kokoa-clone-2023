<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
        <div class="screen-header__icon__reddot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-gmp1-1.xx.fbcdn.net/v/t39.30808-6/297491549_5372896702757249_6029622149527126443_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=5f2048&_nc_ohc=_McjOZ714DMAX9ZpoxT&_nc_ht=scontent-gmp1-1.xx&oh=00_AfDRFbHsENNk9_TRLHsHLQPXdO5vpvKN_WzCyBW1wtXi5Q&oe=655816FA"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">SeokHo Ryu</h4>
            <h6 class="user-component__subtitle">
              010-0000-0000 <span class="user-component__exclamation">!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-brands fa-stack-exchange fa-2x"></i>
        </div>
      </div>
      <div class="more-icon">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-regular fa-calendar-check"></i>
            <span>Calender</span>
          </div>
          <div class="icon-row__icon icon-row__icon__reddot">
            <i class="fa-solid fa-download"></i>
            <div class="reddot"></div>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-brush"></i>
            <span>themes</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-regular fa-address-card"></i>
            <span>Acount</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-comments"></i>
            <div class="reddot"></div>
            <span>Open Chat</span>
          </div>
          <div class="icon-row__icon opacity-zero"></div>
          <div class="icon-row__icon opacity-zero"></div>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icons-text">KOKOA story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fa-solid fa-gamepad"></i>
            </div>
            <span class="more-suggestions__icons-text">KOKOA game</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fa-solid fa-music"></i>
            </div>
            <span class="more-suggestions__icons-text">KOKOA music</span>
          </div>
          <div class="more-suggestions__icon opacity-zero">
            <div class="more-suggestions__icon-img">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icons-text">KOKOA story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__nitification badge">1</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/c61dd2d00c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
