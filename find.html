<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
        <div class="screen-header__icon__reddot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contancts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
      </div>
      <div class="open-chat__post">
        <div class="open-post">
          <div class="open-post__column">
            <div>
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#bts#army#friends</h6>
              <div class="open-post__members">
                <img
                  src="https://scontent-gmp1-1.xx.fbcdn.net/v/t39.30808-6/297491549_5372896702757249_6029622149527126443_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=5f2048&_nc_ohc=9_m7Iqvisl8AX9uAQ8x&_nc_ht=scontent-gmp1-1.xx&oh=00_AfDKjVLUMdqnT8HjJU8QIEvMUPb-FAIC_jjHLbB5q2sZsA&oe=653872FA"
                />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Acive</span>
              </div>
            </div>
            <div></div>
          </div>
          <div class="open-post__colum">
            <div class="open-post__colum__img">
              <img
                src="https://www.kocis.go.kr/CONTENTS/editImage/usr_1647326635899.jpg"
              />
              <div class="open-post__colum__like">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span class="open-post__like-count">326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <div>
              <h5 class="open-post__title">#성시경</h5>
              <h6 class="open-post__hashtags">#성발라#댄스머신#friends</h6>
              <div class="open-post__members">
                <img
                  src="https://scontent-gmp1-1.xx.fbcdn.net/v/t39.30808-6/297491549_5372896702757249_6029622149527126443_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=5f2048&_nc_ohc=9_m7Iqvisl8AX9uAQ8x&_nc_ht=scontent-gmp1-1.xx&oh=00_AfDKjVLUMdqnT8HjJU8QIEvMUPb-FAIC_jjHLbB5q2sZsA&oe=653872FA"
                />
                <span class="open-post__member-count">356 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Acive</span>
              </div>
            </div>
            <div></div>
          </div>
          <div class="open-post__colum">
            <div class="open-post__colum__img">
              <img src="https://pbs.twimg.com/media/DQHKDvhUEAAI0xM.jpg" />
              <div class="open-post__colum__like">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span class="open-post__like-count">158</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__nitification badge">1</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/c61dd2d00c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
